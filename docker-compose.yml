services:
  pnpm-install:
    image: node:20-bullseye
    container_name: battlescope-pnpm-install
    working_dir: /workspace
    command: >
      bash -lc "corepack enable pnpm && pnpm install --frozen-lockfile"
    volumes:
      - .:/workspace
      - node_modules:/workspace/node_modules
    restart: 'no'

  postgres:
    image: postgres:15-alpine
    container_name: battlescope-postgres
    environment:
      POSTGRES_DB: battlescope
      POSTGRES_USER: battlescope
      POSTGRES_PASSWORD: battlescope
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U battlescope -d battlescope']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: battlescope-redis
    ports:
      - '6379:6379'

  db-migrate:
    image: node:20-bullseye
    container_name: battlescope-db-migrate
    working_dir: /workspace
    command: >
      bash -lc "corepack enable pnpm &&
      pnpm run db:migrate"
    environment:
      DATABASE_URL: postgres://battlescope:battlescope@postgres:5432/battlescope
    restart: 'no'
    volumes:
      - .:/workspace
      - node_modules:/workspace/node_modules
    depends_on:
      pnpm-install:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy

  api:
    image: node:20-bullseye
    container_name: battlescope-api
    working_dir: /workspace
    command: >
      bash -lc "corepack enable pnpm &&
      pnpm --filter @battlescope/api dev --host 0.0.0.0"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://battlescope:battlescope@postgres:5432/battlescope
      REDIS_URL: redis://redis:6379/0
      HOST: 0.0.0.0
      PORT: 3000
      LOG_LEVEL: info
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_SERVICE_NAME: battlescope-api
    volumes:
      - .:/workspace
      - node_modules:/workspace/node_modules
    ports:
      - '3000:3000'
    depends_on:
      pnpm-install:
        condition: service_completed_successfully
      db-migrate:
        condition: service_completed_successfully

  ingest:
    image: node:20-bullseye
    container_name: battlescope-ingest
    working_dir: /workspace
    command: >
      bash -lc "corepack enable pnpm &&
      pnpm --filter @battlescope/ingest dev"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://battlescope:battlescope@postgres:5432/battlescope
      REDIS_URL: redis://redis:6379/0
      ZKILLBOARD_REDISQ_URL: https://zkillredisq.stream/listen.php
      ZKILLBOARD_REDISQ_ID: battlescope-local
      PORT: 3002
      LOG_LEVEL: info
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_SERVICE_NAME: battlescope-ingest
    volumes:
      - .:/workspace
      - node_modules:/workspace/node_modules
    ports:
      - '3002:3002'
    depends_on:
      pnpm-install:
        condition: service_completed_successfully
      db-migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  clusterer:
    image: node:20-bullseye
    container_name: battlescope-clusterer
    working_dir: /workspace
    command: >
      bash -lc "corepack enable pnpm &&
      pnpm --filter @battlescope/clusterer dev"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://battlescope:battlescope@postgres:5432/battlescope
      PORT: 3003
      LOG_LEVEL: info
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_SERVICE_NAME: battlescope-clusterer
    volumes:
      - .:/workspace
      - node_modules:/workspace/node_modules
    ports:
      - '3003:3003'
    depends_on:
      pnpm-install:
        condition: service_completed_successfully
      db-migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy

  enrichment:
    image: node:20-bullseye
    container_name: battlescope-enrichment
    working_dir: /workspace
    command: >
      bash -lc "corepack enable pnpm &&
      pnpm --filter @battlescope/enrichment dev"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://battlescope:battlescope@postgres:5432/battlescope
      REDIS_URL: redis://redis:6379/0
      HOST: 0.0.0.0
      PORT: 3004
      LOG_LEVEL: info
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_SERVICE_NAME: battlescope-enrichment
    volumes:
      - .:/workspace
      - node_modules:/workspace/node_modules
    ports:
      - '3004:3004'
    depends_on:
      pnpm-install:
        condition: service_completed_successfully
      db-migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  scheduler:
    image: node:20-bullseye
    container_name: battlescope-scheduler
    working_dir: /workspace
    command: >
      bash -lc "corepack enable pnpm &&
      pnpm --filter @battlescope/scheduler dev"
    environment:
      NODE_ENV: development
      LOG_LEVEL: info
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf
      OTEL_SERVICE_NAME: battlescope-scheduler
    volumes:
      - .:/workspace
      - node_modules:/workspace/node_modules
    depends_on:
      pnpm-install:
        condition: service_completed_successfully
      db-migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy

  frontend:
    image: node:20-bullseye
    container_name: battlescope-frontend
    working_dir: /workspace
    command: >
      bash -lc "corepack enable pnpm &&
      pnpm --filter @battlescope/frontend dev --host 0.0.0.0 --port 3001"
    environment:
      NODE_ENV: development
      VITE_API_BASE_URL: http://localhost:3000
    volumes:
      - .:/workspace
      - node_modules:/workspace/node_modules
    ports:
      - '3001:3001'
    depends_on:
      pnpm-install:
        condition: service_completed_successfully
      db-migrate:
        condition: service_completed_successfully
      api:
        condition: service_started

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.94.0
    container_name: battlescope-otel-collector
    command: ['--config=/etc/otel/collector.yaml']
    volumes:
      - ./infra/otel/collector.yaml:/etc/otel/collector.yaml:ro
    ports:
      - '4317:4317'
      - '4318:4318'
      - '9464:9464'
    depends_on:
      jaeger:
        condition: service_started

  prometheus:
    image: prom/prometheus:v2.50.1
    container_name: battlescope-prometheus
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - '9090:9090'
    depends_on:
      otel-collector:
        condition: service_started

  grafana:
    image: grafana/grafana:10.4.3
    container_name: battlescope-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: 'false'
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - '3030:3000'
    depends_on:
      prometheus:
        condition: service_started

  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: battlescope-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: 'true'
    ports:
      - '16686:16686'
      - '14268:14268'
      - '14250:14250'
volumes:
  postgres-data:
  node_modules:
  prometheus-data:
  grafana-data:
