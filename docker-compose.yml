services:
  pnpm-install:
    image: node:20-bullseye
    container_name: battlescope-pnpm-install
    working_dir: /workspace
    command: >
      bash -lc "corepack enable pnpm && pnpm install --frozen-lockfile"
    volumes:
      - .:/workspace
      - node_modules:/workspace/node_modules
    restart: 'no'

  postgres:
    image: postgres:15-alpine
    container_name: battlescope-postgres
    environment:
      POSTGRES_DB: battlescope
      POSTGRES_USER: battlescope
      POSTGRES_PASSWORD: battlescope
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U battlescope -d battlescope']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: battlescope-redis
    ports:
      - '6379:6379'

  db-migrate:
    image: node:20-bullseye
    container_name: battlescope-db-migrate
    working_dir: /workspace
    command: >
      bash -lc "corepack enable pnpm &&
      pnpm run db:migrate"
    environment:
      DATABASE_URL: postgres://battlescope:battlescope@postgres:5432/battlescope
    restart: 'no'
    volumes:
      - .:/workspace
      - node_modules:/workspace/node_modules
    depends_on:
      pnpm-install:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy

  api:
    image: node:20-bullseye
    container_name: battlescope-api
    working_dir: /workspace
    command: >
      bash -lc "corepack enable pnpm &&
      pnpm --filter @battlescope/api dev --host 0.0.0.0"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://battlescope:battlescope@postgres:5432/battlescope
      REDIS_URL: redis://redis:6379/0
      HOST: 0.0.0.0
      PORT: 3000
      LOG_LEVEL: info
    volumes:
      - .:/workspace
      - node_modules:/workspace/node_modules
    ports:
      - '3000:3000'
    depends_on:
      pnpm-install:
        condition: service_completed_successfully
      db-migrate:
        condition: service_completed_successfully

  ingest:
    image: node:20-bullseye
    container_name: battlescope-ingest
    working_dir: /workspace
    command: >
      bash -lc "corepack enable pnpm &&
      pnpm --filter @battlescope/ingest dev"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://battlescope:battlescope@postgres:5432/battlescope
      REDIS_URL: redis://redis:6379/0
      ZKILLBOARD_REDISQ_URL: https://zkillredisq.stream/listen.php
      ZKILLBOARD_REDISQ_ID: battlescope-local
      PORT: 3002
      LOG_LEVEL: info
    volumes:
      - .:/workspace
      - node_modules:/workspace/node_modules
    ports:
      - '3002:3002'
    depends_on:
      pnpm-install:
        condition: service_completed_successfully
      db-migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  clusterer:
    image: node:20-bullseye
    container_name: battlescope-clusterer
    working_dir: /workspace
    command: >
      bash -lc "corepack enable pnpm &&
      pnpm --filter @battlescope/clusterer dev"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://battlescope:battlescope@postgres:5432/battlescope
      PORT: 3003
      LOG_LEVEL: info
    volumes:
      - .:/workspace
      - node_modules:/workspace/node_modules
    ports:
      - '3003:3003'
    depends_on:
      pnpm-install:
        condition: service_completed_successfully
      db-migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy

  enrichment:
    image: node:20-bullseye
    container_name: battlescope-enrichment
    working_dir: /workspace
    command: >
      bash -lc "corepack enable pnpm &&
      pnpm --filter @battlescope/enrichment dev"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://battlescope:battlescope@postgres:5432/battlescope
      REDIS_URL: redis://redis:6379/0
      HOST: 0.0.0.0
      PORT: 3004
      LOG_LEVEL: info
    volumes:
      - .:/workspace
      - node_modules:/workspace/node_modules
    ports:
      - '3004:3004'
    depends_on:
      pnpm-install:
        condition: service_completed_successfully
      db-migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  scheduler:
    image: node:20-bullseye
    container_name: battlescope-scheduler
    working_dir: /workspace
    command: >
      bash -lc "corepack enable pnpm &&
      pnpm --filter @battlescope/scheduler dev"
    environment:
      NODE_ENV: development
      LOG_LEVEL: info
    volumes:
      - .:/workspace
      - node_modules:/workspace/node_modules
    depends_on:
      pnpm-install:
        condition: service_completed_successfully
      db-migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy

  frontend:
    image: node:20-bullseye
    container_name: battlescope-frontend
    working_dir: /workspace
    command: >
      bash -lc "corepack enable pnpm &&
      pnpm --filter @battlescope/frontend dev --host 0.0.0.0 --port 3001"
    environment:
      NODE_ENV: development
      VITE_API_BASE_URL: http://localhost:3000
    volumes:
      - .:/workspace
      - node_modules:/workspace/node_modules
    ports:
      - '3001:3001'
    depends_on:
      pnpm-install:
        condition: service_completed_successfully
      db-migrate:
        condition: service_completed_successfully
      api:
        condition: service_started

volumes:
  postgres-data:
  node_modules:
