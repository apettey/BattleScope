name: CI

on:
  push:
    branches:
      - main
  pull_request:

# Shared environment variables
env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # Job 1: Install dependencies and cache them
  setup:
    name: Setup Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            **/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile

  # Job 2: Lint and Format Check (runs in parallel with build)
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            **/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}
          fail-on-cache-miss: true

      - name: Run Build
        run: make build

      - name: Run ESLint
        run: make lint

      - name: Check formatting
        run: make format-check

  # Job 3: Type Check (runs in parallel)
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            **/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}
          fail-on-cache-miss: true

      - name: Run Build
        run: make build

      - name: Run TypeScript type checking
        run: make typecheck

  # Job 4: Build (runs in parallel, caches dist artifacts)
  build:
    name: Build Packages
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            **/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}
          fail-on-cache-miss: true

      - name: Cache build artifacts
        id: cache-build
        uses: actions/cache@v4
        with:
          path: |
            **/dist
            packages/*/dist
            backend/*/dist
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Build all packages
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: make build

  # Job 5: Unit Tests (fast, no services needed)
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [setup, build]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            **/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}
          fail-on-cache-miss: true

      - name: Restore build artifacts
        uses: actions/cache@v4
        with:
          path: |
            **/dist
            packages/*/dist
            backend/*/dist
          key: ${{ runner.os }}-build-${{ github.sha }}
          fail-on-cache-miss: true

      - name: Run Build
        run: make build

      - name: Run unit tests with coverage
        run: pnpm -r --workspace-concurrency=4 --if-present test -- --coverage

      - name: List generated coverage files
        if: always()
        run: |
          echo "Searching for coverage files..."
          find . -name "coverage" -type d -not -path "*/node_modules/*" || true
          find . -name "lcov.info" -not -path "*/node_modules/*" || true
          find . -name "coverage-final.json" -not -path "*/node_modules/*" || true

      - name: Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: apettey/BattleScope
          flags: unit
          fail_ci_if_error: false

  # Job 6: Integration Tests (with PostgreSQL and Redis services)
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [setup, build]

    # Service containers for integration tests
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: battlescope
          POSTGRES_PASSWORD: battlescope_test_password
          POSTGRES_DB: battlescope_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    env:
      # Database connection for tests
      DATABASE_URL: postgresql://battlescope:battlescope_test_password@localhost:5432/battlescope_test
      REDIS_URL: redis://localhost:6379
      # Test-specific environment variables
      NODE_ENV: test
      ENCRYPTION_KEY: test-encryption-key-32-characters-long-for-testing
      ESI_CLIENT_ID: test-client-id
      ESI_CLIENT_SECRET: test-client-secret
      ESI_CALLBACK_URL: http://localhost:3000/auth/callback

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            **/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}
          fail-on-cache-miss: true

      - name: Restore build artifacts
        uses: actions/cache@v4
        with:
          path: |
            **/dist
            packages/*/dist
            backend/*/dist
          key: ${{ runner.os }}-build-${{ github.sha }}
          fail-on-cache-miss: true

      - name: Wait for PostgreSQL
        run: |
          timeout 30 bash -c 'until pg_isready -h localhost -p 5432 -U battlescope; do sleep 1; done'

      - name: Wait for Redis
        run: |
          timeout 30 bash -c 'until nc -z localhost 6379; do sleep 1; done'

      - name: Run database migrations
        run: make db-migrate

      - name: Run integration tests with coverage
        run: |
          if find . -path "*/test/integration/*.test.ts" -type f -not -path "*/node_modules/*" | grep -q .; then
            pnpm --filter @battlescope/database exec vitest run test/integration/ --coverage 2>/dev/null || true
            pnpm --filter @battlescope/api exec vitest run test/integration/ --coverage 2>/dev/null || true
          else
            echo "No integration tests found"
          fi

      - name: List generated coverage files
        if: always()
        run: |
          echo "Searching for coverage files..."
          find . -name "coverage" -type d -not -path "*/node_modules/*" || true
          find . -name "lcov.info" -not -path "*/node_modules/*" || true
          find . -name "coverage-final.json" -not -path "*/node_modules/*" || true

      - name: Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: apettey/BattleScope
          flags: integration
          fail_ci_if_error: false

  # Job 7: Build and Push Docker Images (only on main branch)
  publish-images:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [lint, typecheck, build, test-unit, test-integration]
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        include:
          - name: api
            dockerfile: ./Dockerfile
            context: .
            build_args: |
              SERVICE_SCOPE=@battlescope/api
              BUILD_TARGET=backend/api
              EXPOSE_PORT=3000
          - name: ingest
            dockerfile: ./Dockerfile
            context: .
            build_args: |
              SERVICE_SCOPE=@battlescope/ingest
              BUILD_TARGET=backend/ingest
              EXPOSE_PORT=3002
          - name: clusterer
            dockerfile: ./Dockerfile
            context: .
            build_args: |
              SERVICE_SCOPE=@battlescope/clusterer
              BUILD_TARGET=backend/clusterer
              EXPOSE_PORT=3003
          - name: scheduler
            dockerfile: ./Dockerfile
            context: .
            build_args: |
              SERVICE_SCOPE=@battlescope/scheduler
              BUILD_TARGET=backend/scheduler
              EXPOSE_PORT=3004
          - name: enrichment
            dockerfile: ./Dockerfile
            context: .
            build_args: |
              SERVICE_SCOPE=@battlescope/enrichment
              BUILD_TARGET=backend/enrichment
              EXPOSE_PORT=3005
          - name: db-migrate
            dockerfile: ./Dockerfile
            context: .
            build_args: |
              SERVICE_SCOPE=@battlescope/database
              BUILD_TARGET=packages/database
              EXPOSE_PORT=3000
          - name: frontend
            dockerfile: ./frontend/Dockerfile
            context: .
            build_args: ''
          - name: verifier
            dockerfile: ./Dockerfile
            context: .
            build_args: |
              SERVICE_SCOPE=@battlescope/verifier
              BUILD_TARGET=packages/verifier
              EXPOSE_PORT=3000
          - name: search-sync
            dockerfile: ./backend/search-sync/Dockerfile
            context: .
            build_args: ''
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Cache Docker layers to speed up builds
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.name }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.name }}-
            ${{ runner.os }}-buildx-

      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push ${{ matrix.name }} image
        if: ${{ matrix.build_args != '' }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: ${{ matrix.build_args }}
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/battlescope-${{ matrix.name }}:${{ steps.sha.outputs.short }}
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/battlescope-${{ matrix.name }}:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Build and push ${{ matrix.name }} image (no args)
        if: ${{ matrix.build_args == '' }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/battlescope-${{ matrix.name }}:${{ steps.sha.outputs.short }}
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/battlescope-${{ matrix.name }}:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      # Temp fix for growing cache
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  # Job 8: Sync Docker Hub READMEs (depends on publish-images)
  sync-docker-readmes:
    name: Sync Docker Hub READMEs
    runs-on: ubuntu-latest
    needs: publish-images
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install docker-pushrm
        run: |
          wget https://github.com/christian-korneck/docker-pushrm/releases/download/v1.9.0/docker-pushrm_linux_amd64
          chmod +x docker-pushrm_linux_amd64
          sudo mv docker-pushrm_linux_amd64 /usr/local/bin/docker-pushrm

      - name: Sync all Docker Hub READMEs
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          chmod +x ./scripts/docker-readme-sync.sh
          ./scripts/docker-readme-sync.sh
