name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Run CI targets
        run: make ci

  publish-images:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        include:
          - name: api
            dockerfile: ./Dockerfile
            context: .
            build_args: |
              SERVICE_SCOPE=@battlescope/api
              BUILD_TARGET=backend/api
              EXPOSE_PORT=3000
          - name: ingest
            dockerfile: ./Dockerfile
            context: .
            build_args: |
              SERVICE_SCOPE=@battlescope/ingest
              BUILD_TARGET=backend/ingest
              EXPOSE_PORT=3002
          - name: clusterer
            dockerfile: ./Dockerfile
            context: .
            build_args: |
              SERVICE_SCOPE=@battlescope/clusterer
              BUILD_TARGET=backend/clusterer
              EXPOSE_PORT=3003
          - name: scheduler
            dockerfile: ./Dockerfile
            context: .
            build_args: |
              SERVICE_SCOPE=@battlescope/scheduler
              BUILD_TARGET=backend/scheduler
              EXPOSE_PORT=3004
          - name: enrichment
            dockerfile: ./Dockerfile
            context: .
            build_args: |
              SERVICE_SCOPE=@battlescope/enrichment
              BUILD_TARGET=backend/enrichment
              EXPOSE_PORT=3005
          - name: db-migrate
            dockerfile: ./Dockerfile
            context: .
            build_args: |
              SERVICE_SCOPE=@battlescope/database
              BUILD_TARGET=packages/database
              EXPOSE_PORT=3000
          - name: frontend
            dockerfile: ./frontend/Dockerfile
            context: .
            build_args: ''
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: amd64,arm64

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push ${{ matrix.name }} image
        if: ${{ matrix.build_args != '' }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: ${{ matrix.build_args }}
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/battlescope-${{ matrix.name }}:${{ github.sha }}
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/battlescope-${{ matrix.name }}:latest

      - name: Build and push ${{ matrix.name }} image (no args)
        if: ${{ matrix.build_args == '' }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/battlescope-${{ matrix.name }}:${{ github.sha }}
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/battlescope-${{ matrix.name }}:latest
