apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: battlescope
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          imagePullPolicy: Always
          ports:
            - name: web
              containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: admin
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: admin
            - name: GF_INSTALL_PLUGINS
              value: ''
            - name: GF_PATHS_PROVISIONING
              value: /etc/grafana/provisioning
          volumeMounts:
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: grafana-dashboards-provider
              mountPath: /etc/grafana/provisioning/dashboards/dashboards.yaml
              subPath: dashboards.yaml
            - name: grafana-dashboard-otel
              mountPath: /etc/grafana/dashboards/otel-collector.json
              subPath: otel-collector.json
            - name: grafana-dashboard-jaeger
              mountPath: /etc/grafana/dashboards/jaeger.json
              subPath: jaeger.json
            - name: grafana-dashboard-loki
              mountPath: /etc/grafana/dashboards/loki.json
              subPath: loki.json
            - name: grafana-dashboard-redis
              mountPath: /etc/grafana/dashboards/redis.json
              subPath: redis.json
            - name: grafana-dashboard-postgres
              mountPath: /etc/grafana/dashboards/postgres.json
              subPath: postgres.json
            - name: grafana-storage
              mountPath: /var/lib/grafana
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /api/health
              port: web
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: web
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: grafana-datasources
          configMap:
            name: grafana-datasources
        - name: grafana-dashboards-provider
          configMap:
            name: grafana-dashboards-provider
        - name: grafana-dashboard-otel
          configMap:
            name: grafana-dashboard-otel-collector
        - name: grafana-dashboard-jaeger
          configMap:
            name: grafana-dashboard-jaeger
        - name: grafana-dashboard-loki
          configMap:
            name: grafana-dashboard-loki
        - name: grafana-dashboard-redis
          configMap:
            name: grafana-dashboard-redis
        - name: grafana-dashboard-postgres
          configMap:
            name: grafana-dashboard-postgres
        - name: grafana-storage
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: battlescope
  labels:
    app: grafana
spec:
  type: NodePort
  selector:
    app: grafana
  ports:
    - name: web
      port: 3000
      targetPort: web
      nodePort: 30300
