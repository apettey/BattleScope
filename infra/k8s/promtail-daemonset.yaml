apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: battlescope
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0
      log_level: info

    positions:
      filename: /tmp/positions.yaml

    clients:
      - url: http://loki:3100/loki/api/v1/push
        # Maximum log capture - no rate limiting
        batchwait: 1s
        batchsize: 1048576  # 1MB batch size
        # Retry aggressively to not lose logs
        backoff_config:
          min_period: 500ms
          max_period: 5m
          max_retries: 10
        timeout: 10s

    # High limits for maximum capture
    limits_config:
      readline_rate_enabled: false  # No rate limiting on log reads
      readline_burst: 100000
      readline_rate: 100000

    scrape_configs:
      # Scrape all pods in the battlescope namespace
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - battlescope

        pipeline_stages:
          # Parse JSON logs from Pino/Fastify
          - json:
              expressions:
                level: level
                msg: msg
                time: time
                pid: pid
                hostname: hostname
                reqId: reqId
                req: req
                res: res
                responseTime: responseTime
                error: error
                file: file
                package: package
                caller: caller

          # Map Pino log levels to standard levels
          - labels:
              level:
              app:
              pod:
              namespace:
              container:
              package:
              file:

          # Extract timestamp
          - timestamp:
              source: time
              format: UnixMs

          # Format output
          - output:
              source: msg

        relabel_configs:
          # Only scrape pods in battlescope namespace
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
            action: replace

          # Add pod name as label
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
            action: replace

          # Add container name as label
          - source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container
            action: replace

          # Add app label
          - source_labels: [__meta_kubernetes_pod_label_app]
            target_label: app
            action: replace

          # Only scrape specific apps (skip infrastructure pods)
          - source_labels: [__meta_kubernetes_pod_label_app]
            regex: (api|frontend|ingest|enrichment|clusterer|scheduler|typesense)
            action: keep

          # Set the log path
          - source_labels: [__meta_kubernetes_pod_uid, __meta_kubernetes_pod_container_name]
            target_label: __path__
            separator: /
            replacement: /var/log/pods/*$1/*.log
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: battlescope
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      serviceAccountName: promtail
      containers:
        - name: promtail
          image: grafana/promtail:2.9.3
          args:
            - '-config.file=/etc/promtail/promtail.yaml'
          volumeMounts:
            - name: config
              mountPath: /etc/promtail
            - name: varlog
              mountPath: /var/log
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
      volumes:
        - name: config
          configMap:
            name: promtail-config
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
      tolerations:
        - effect: NoSchedule
          operator: Exists
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: promtail
  namespace: battlescope
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: promtail
rules:
  - apiGroups: ['']
    resources:
      - nodes
      - nodes/proxy
      - services
      - endpoints
      - pods
    verbs: ['get', 'watch', 'list']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: promtail
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: promtail
subjects:
  - kind: ServiceAccount
    name: promtail
    namespace: battlescope
