apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: typesense
  namespace: battlescope
  labels:
    app: typesense
    release: prometheus
spec:
  selector:
    matchLabels:
      app: typesense
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
      scheme: http
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: pod
        - sourceLabels: [__meta_kubernetes_pod_node_name]
          targetLabel: node
        - sourceLabels: [__meta_kubernetes_namespace]
          targetLabel: namespace
      metricRelabelings:
        - sourceLabels: [__name__]
          regex: 'typesense_.*'
          action: keep
