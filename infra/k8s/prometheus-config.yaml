apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: battlescope
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      scrape_timeout: 10s
      evaluation_interval: 15s

    scrape_configs:
      # Scrape Prometheus itself
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Scrape OpenTelemetry Collector metrics endpoint
      - job_name: 'otel-collector'
        static_configs:
          - targets: ['otel-collector:8888']

      # Scrape Jaeger metrics
      - job_name: 'jaeger'
        static_configs:
          - targets: ['jaeger:14269']

      # Scrape BattleScope backend services directly
      - job_name: 'battlescope-api'
        static_configs:
          - targets: ['api:3000']
        metrics_path: '/metrics'

      - job_name: 'battlescope-ingest'
        static_configs:
          - targets: ['ingest:3002']
        metrics_path: '/metrics'

      - job_name: 'battlescope-enrichment'
        static_configs:
          - targets: ['enrichment:3004']
        metrics_path: '/metrics'

      - job_name: 'battlescope-clusterer'
        static_configs:
          - targets: ['clusterer:3003']
        metrics_path: '/metrics'

      # Scrape all services in the battlescope namespace with prometheus.io annotations
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - battlescope
        relabel_configs:
          # Only scrape pods with prometheus.io/scrape: "true" annotation
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          # Use prometheus.io/path annotation for the metrics path, default to /metrics
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          # Use prometheus.io/port annotation for the port, or default to the pod's port
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          # Add pod labels as metric labels
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name
