apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: battlescope
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: docker.io/petdog/battlescope-api:latest
          imagePullPolicy: Always
          command:
            - node
            - dist/backend/api/src/index.js
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: PORT
              value: '3000'
            - name: HOST
              value: '0.0.0.0'
          envFrom:
            - secretRef:
                name: battlescope-secrets
            - configMapRef:
                name: battlescope-config
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: battlescope
spec:
  type: NodePort
  selector:
    app: api
  ports:
    - name: http
      port: 3000
      targetPort: http
      nodePort: 30000
