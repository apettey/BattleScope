apiVersion: apps/v1
kind: Deployment
metadata:
  name: battle-service
  namespace: battlescope
spec:
  replicas: 2
  selector:
    matchLabels:
      app: battle-service
  template:
    metadata:
      labels:
        app: battle-service
    spec:
      imagePullSecrets:
        - name: dockerhub-secret
      containers:
        - name: battle-service
          image: petdog/battlescope-battle:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3003
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3003"
            - name: LOG_LEVEL
              value: "info"
            - name: DB_HOST
              value: "postgres"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "battlescope_battles"
            - name: DB_USER
              value: "battlescope"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: authentication-secrets
                  key: db-password
            - name: KAFKA_BROKERS
              value: "redpanda:9092"
            - name: KAFKA_CLIENT_ID
              value: "battle-service"
          livenessProbe:
            httpGet:
              path: /health
              port: 3003
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3003
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

---
apiVersion: v1
kind: Service
metadata:
  name: battle-service
  namespace: battlescope
spec:
  type: ClusterIP
  selector:
    app: battle-service
  ports:
    - port: 3003
      targetPort: 3003
      protocol: TCP
      name: http
