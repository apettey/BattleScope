apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-service
  namespace: battlescope
spec:
  replicas: 2
  selector:
    matchLabels:
      app: search-service
  template:
    metadata:
      labels:
        app: search-service
    spec:
      imagePullSecrets:
        - name: dockerhub-secret

      # No init container - Search service doesn't have database migrations
      containers:
        - name: search-service
          image: petdog/battlescope-search:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3004
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3004"
            - name: LOG_LEVEL
              value: "info"
            - name: TYPESENSE_HOST
              value: "typesense"
            - name: TYPESENSE_PORT
              value: "8108"
            - name: TYPESENSE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: typesense-secret
                  key: api-key
            - name: KAFKA_BROKERS
              value: "redpanda:9092"
            - name: KAFKA_CLIENT_ID
              value: "search-service"
          livenessProbe:
            httpGet:
              path: /health
              port: 3004
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3004
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

---
apiVersion: v1
kind: Service
metadata:
  name: search-service
  namespace: battlescope
spec:
  type: ClusterIP
  selector:
    app: search-service
  ports:
    - port: 3004
      targetPort: 3004
      protocol: TCP
      name: http
