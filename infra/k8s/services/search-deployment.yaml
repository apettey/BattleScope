apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-service
  namespace: battlescope
spec:
  replicas: 1
  selector:
    matchLabels:
      app: search-service
  template:
    metadata:
      labels:
        app: search-service
    spec:
      imagePullSecrets:
        - name: dockerhub-secret
      containers:
        - name: search-service
          image: petdog/battlescope-search:v3.0.2
          imagePullPolicy: Always
          ports:
            - containerPort: 3004
          env:
            - name: PORT
              value: "3004"
            - name: DATABASE_HOST
              value: postgres
            - name: DATABASE_PORT
              value: "5432"
            - name: DATABASE_NAME
              value: search_db
            - name: DATABASE_USER
              value: battlescope
            - name: DATABASE_PASSWORD
              value: battlescope_password
            - name: REDIS_HOST
              value: redis
            - name: REDIS_PORT
              value: "6379"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: search-service
  namespace: battlescope
spec:
  type: NodePort
  selector:
    app: search-service
  ports:
    - port: 3004
      targetPort: 3004
      nodePort: 30104
