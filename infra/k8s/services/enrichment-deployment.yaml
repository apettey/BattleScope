apiVersion: apps/v1
kind: Deployment
metadata:
  name: enrichment-service
  namespace: battlescope
spec:
  replicas: 3
  selector:
    matchLabels:
      app: enrichment-service
  template:
    metadata:
      labels:
        app: enrichment-service
    spec:
      imagePullSecrets:
        - name: dockerhub-secret
      containers:
        - name: enrichment-service
          image: petdog/battlescope-enrichment:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3002
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3002"
            - name: LOG_LEVEL
              value: "info"
            - name: DB_HOST
              value: "postgres"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "battlescope_enrichment"
            - name: DB_USER
              value: "battlescope"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: authentication-secrets
                  key: db-password
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
            - name: KAFKA_BROKERS
              value: "redpanda:9092"
            - name: KAFKA_CLIENT_ID
              value: "enrichment-service"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://tempo:4318/v1/traces"
            - name: OTEL_SERVICE_NAME
              value: "enrichment-service"
            - name: OTEL_SERVICE_VERSION
              value: "1.0.0"
            - name: OTEL_TRACING_ENABLED
              value: "true"
          livenessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

---
apiVersion: v1
kind: Service
metadata:
  name: enrichment-service
  namespace: battlescope
spec:
  type: ClusterIP
  selector:
    app: enrichment-service
  ports:
    - port: 3002
      targetPort: 3002
      protocol: TCP
      name: http
