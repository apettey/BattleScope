---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bff
  namespace: battlescope
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bff
  template:
    metadata:
      labels:
        app: bff
    spec:
      imagePullSecrets:
        - name: dockerhub-secret
      containers:
        - name: bff
          image: petdog/battlescope-bff:latest
          ports:
            - containerPort: 3006
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3006"
            - name: LOG_LEVEL
              value: "info"
            - name: AUTH_SERVICE_URL
              value: "http://authentication-service:3007"
            - name: BATTLE_SERVICE_URL
              value: "http://battle:3003"
            - name: INGESTION_SERVICE_URL
              value: "http://ingestion-service:3001"
            - name: SEARCH_SERVICE_URL
              value: "http://search:3004"
            - name: NOTIFICATION_SERVICE_URL
              value: "http://notification:3005"
            - name: CORS_ORIGIN
              value: "http://10.0.1.5:30000"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 3006
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3006
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: bff
  namespace: battlescope
spec:
  selector:
    app: bff
  ports:
    - port: 3006
      targetPort: 3006
      protocol: TCP
      name: http
