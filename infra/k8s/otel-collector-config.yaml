apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: battlescope
data:
  collector.yaml: |
    extensions:
      health_check:
        endpoint: 0.0.0.0:13133

    receivers:
      otlp:
        protocols:
          http:
            endpoint: 0.0.0.0:4318
          grpc:
            endpoint: 0.0.0.0:4317

    processors:
      batch:
        timeout: 10s
        send_batch_size: 1024

      memory_limiter:
        check_interval: 1s
        limit_mib: 512
        spike_limit_mib: 128

      # Add resource attributes for better log filtering
      resource:
        attributes:
          - key: service.namespace
            value: battlescope
            action: upsert

      # Extract useful attributes from logs
      attributes:
        actions:
          - key: loki.attribute.labels
            value: level, service.name, service.namespace, package, file
            action: insert

    exporters:
      # Export traces to Jaeger
      otlp/jaeger:
        endpoint: jaeger:4317
        tls:
          insecure: true

      # Export metrics to Prometheus via Remote Write (requires Prometheus with remote write receiver)
      # Since we're using basic Prometheus, we'll use prometheusremotewrite exporter
      prometheusremotewrite:
        endpoint: http://prometheus:9090/api/v1/write
        tls:
          insecure: true

      # For debugging - logs to console
      debug:
        verbosity: basic

    service:
      extensions: [health_check]

      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [otlp/jaeger, debug]

        metrics:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [prometheusremotewrite, debug]

        # Logs are collected by Promtail and sent to Loki directly
        # This pipeline just receives OTLP logs for debugging
        logs:
          receivers: [otlp]
          processors: [memory_limiter, resource, attributes, batch]
          exporters: [debug]
