apiVersion: v1
kind: ConfigMap
metadata:
  name: battlescope-config
  namespace: battlescope
data:
  CLUSTER_WINDOW_MINUTES: '30'
  CLUSTER_GAP_MAX_MINUTES: '15'
  CLUSTER_MIN_KILLS: '2'
  CLUSTER_PROCESSING_DELAY_MINUTES: '30'
  CLUSTER_BATCH_SIZE: '500'
  CLUSTER_INTERVAL_MS: '10000'
  INGEST_POLL_INTERVAL_MS: '5000'
  ENRICHMENT_CONCURRENCY: '5'
  ENRICHMENT_THROTTLE_MS: '0'
  LOG_LEVEL: 'info'
  POSTGRES_PORT: '5432'
  HOST: 0.0.0.0
  # Frontend configuration - API endpoint for the browser
  VITE_API_BASE_URL: http://10.0.1.5:32298
  # OpenTelemetry configuration
  OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4318
  OTEL_METRIC_EXPORT_INTERVAL: '15000'
