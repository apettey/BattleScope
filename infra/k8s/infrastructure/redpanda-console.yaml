---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redpanda-console-config
  namespace: battlescope
data:
  config.yaml: |
    kafka:
      brokers:
        - redpanda:9092
      schemaRegistry:
        enabled: true
        urls:
          - http://redpanda:8081
    server:
      listenPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redpanda-console
  namespace: battlescope
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redpanda-console
  template:
    metadata:
      labels:
        app: redpanda-console
    spec:
      containers:
        - name: console
          image: docker.redpanda.com/redpandadata/console:v2.4.2
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: CONFIG_FILEPATH
              value: /etc/console/config.yaml
          volumeMounts:
            - name: config
              mountPath: /etc/console
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
      volumes:
        - name: config
          configMap:
            name: redpanda-console-config
---
apiVersion: v1
kind: Service
metadata:
  name: redpanda-console
  namespace: battlescope
spec:
  type: NodePort
  selector:
    app: redpanda-console
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30800
      name: http
