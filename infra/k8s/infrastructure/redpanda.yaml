---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redpanda-config
  namespace: battlescope
data:
  redpanda.yaml: |
    redpanda:
      data_directory: /var/lib/redpanda/data
      seed_servers: []
      rpc_server:
        address: "0.0.0.0"
        port: 33145
      kafka_api:
        - address: "0.0.0.0"
          port: 9092
      admin:
        - address: "0.0.0.0"
          port: 9644
      developer_mode: true

    pandaproxy:
      pandaproxy_api:
        - address: "0.0.0.0"
          port: 8082

    schema_registry:
      schema_registry_api:
        - address: "0.0.0.0"
          port: 8081
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redpanda
  namespace: battlescope
spec:
  serviceName: redpanda
  replicas: 1
  selector:
    matchLabels:
      app: redpanda
  template:
    metadata:
      labels:
        app: redpanda
    spec:
      containers:
        - name: redpanda
          image: docker.redpanda.com/redpandadata/redpanda:v23.3.3
          command:
            - /usr/bin/rpk
            - redpanda
            - start
            - --smp=1
            - --memory=512M
            - --reserve-memory=0M
            - --overprovisioned
            - --node-id=0
            - --check=false
            - --kafka-addr=PLAINTEXT://0.0.0.0:9092
            - --advertise-kafka-addr=PLAINTEXT://redpanda:9092
          ports:
            - containerPort: 9092
              name: kafka
            - containerPort: 9644
              name: admin
            - containerPort: 8082
              name: proxy
            - containerPort: 8081
              name: schema
          volumeMounts:
            - name: datadir
              mountPath: /var/lib/redpanda/data
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          env:
            - name: REDPANDA_ENVIRONMENT
              value: "kubernetes"
  volumeClaimTemplates:
    - metadata:
        name: datadir
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: redpanda
  namespace: battlescope
spec:
  clusterIP: None
  selector:
    app: redpanda
  ports:
    - name: kafka
      port: 9092
      targetPort: 9092
    - name: admin
      port: 9644
      targetPort: 9644
    - name: proxy
      port: 8082
      targetPort: 8082
    - name: schema
      port: 8081
      targetPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: redpanda-external
  namespace: battlescope
spec:
  type: NodePort
  selector:
    app: redpanda
  ports:
    - name: kafka
      port: 9092
      targetPort: 9092
      nodePort: 30092
    - name: admin
      port: 9644
      targetPort: 9644
      nodePort: 30644
