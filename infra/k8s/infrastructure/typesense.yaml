---
# Typesense StatefulSet for high-availability search
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: typesense
  namespace: battlescope
  labels:
    app: typesense
spec:
  serviceName: typesense
  replicas: 1
  selector:
    matchLabels:
      app: typesense
  template:
    metadata:
      labels:
        app: typesense
    spec:
      containers:
        - name: typesense
          image: typesense/typesense:26.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8108
              name: http
              protocol: TCP
          env:
            - name: TYPESENSE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: typesense-secret
                  key: api-key
            - name: TYPESENSE_DATA_DIR
              value: /data
            - name: TYPESENSE_ENABLE_CORS
              value: "true"
          volumeMounts:
            - name: typesense-data
              mountPath: /data
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 8108
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8108
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
  volumeClaimTemplates:
    - metadata:
        name: typesense-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi

---
# Headless service for StatefulSet DNS
apiVersion: v1
kind: Service
metadata:
  name: typesense
  namespace: battlescope
  labels:
    app: typesense
spec:
  clusterIP: None
  selector:
    app: typesense
  ports:
    - port: 8108
      targetPort: 8108
      protocol: TCP
      name: http
    - port: 8107
      targetPort: 8107
      protocol: TCP
      name: peering

---
# LoadBalancer service for external access
apiVersion: v1
kind: Service
metadata:
  name: typesense-lb
  namespace: battlescope
  labels:
    app: typesense
spec:
  type: ClusterIP
  selector:
    app: typesense
  ports:
    - port: 8108
      targetPort: 8108
      protocol: TCP
      name: http
