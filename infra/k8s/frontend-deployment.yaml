apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: battlescope
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: docker.io/petdog/battlescope-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 4173
          env:
            - name: VITE_API_URL
              value: http://api.battlescope.svc.cluster.local:3000
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: 125m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: battlescope
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - name: http
      port: 3001
      targetPort: http
