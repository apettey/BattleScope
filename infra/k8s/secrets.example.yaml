apiVersion: v1
kind: Secret
metadata:
  name: battlescope-secrets
  namespace: battlescope
type: Opaque
stringData:
  DATABASE_URL: postgres://postgres:postgres@postgres:5432/battlescope
  REDIS_URL: redis://redis:6379/0
  ZKILLBOARD_REDISQ_URL: https://zkillredisq.stream/listen.php
  ZKILLBOARD_REDISQ_ID: battlescope
  ZKILL_USER_AGENT: BattleScope/1.0 (+https://battlescope.app)
