apiVersion: batch/v1
kind: Job
metadata:
  name: db-migrate
  namespace: battlescope
  annotations:
    # This annotation can be used to trigger re-runs by changing the value
    deployment.timestamp: 'REPLACE_WITH_TIMESTAMP'
spec:
  # Don't retry on failure - migrations should be idempotent
  backoffLimit: 0
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        app: db-migrate
    spec:
      restartPolicy: Never
      containers:
        - name: db-migrate
          image: docker.io/petdog/battlescope-db-migrate:latest
          imagePullPolicy: Always
          command:
            - node
            - dist/database/scripts/migrate.js
          envFrom:
            - secretRef:
                name: battlescope-secrets
            - configMapRef:
                name: battlescope-config
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
