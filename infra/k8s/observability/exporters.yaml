---
# PostgreSQL Exporter
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-exporter
  namespace: battlescope
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-exporter
  template:
    metadata:
      labels:
        app: postgres-exporter
    spec:
      containers:
        - name: postgres-exporter
          image: prometheuscommunity/postgres-exporter:v0.15.0
          ports:
            - containerPort: 9187
              name: metrics
          env:
            - name: DATA_SOURCE_NAME
              value: "postgresql://battlescope:battlescope_password@postgres:5432/postgres?sslmode=disable"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-exporter
  namespace: battlescope
spec:
  selector:
    app: postgres-exporter
  ports:
    - port: 9187
      targetPort: 9187
---
# Redis Exporter
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-exporter
  namespace: battlescope
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-exporter
  template:
    metadata:
      labels:
        app: redis-exporter
    spec:
      containers:
        - name: redis-exporter
          image: oliver006/redis_exporter:v1.55.0
          ports:
            - containerPort: 9121
              name: metrics
          env:
            - name: REDIS_ADDR
              value: "redis:6379"
            - name: REDIS_EXPORTER_CHECK_KEYS
              value: ""
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: redis-exporter
  namespace: battlescope
spec:
  selector:
    app: redis-exporter
  ports:
    - port: 9121
      targetPort: 9121
---
# Redpanda Exporter (Kafka-compatible)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redpanda-exporter
  namespace: battlescope
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redpanda-exporter
  template:
    metadata:
      labels:
        app: redpanda-exporter
    spec:
      containers:
        - name: redpanda-exporter
          image: danielqsj/kafka-exporter:v1.7.0
          args:
            - --kafka.server=redpanda:9092
          ports:
            - containerPort: 9308
              name: metrics
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: redpanda-exporter
  namespace: battlescope
spec:
  selector:
    app: redpanda-exporter
  ports:
    - port: 9308
      targetPort: 9308
