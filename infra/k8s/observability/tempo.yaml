---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-config
  namespace: battlescope
data:
  tempo.yaml: |
    server:
      http_listen_port: 3200
      grpc_listen_port: 9096

    distributor:
      receivers:
        otlp:
          protocols:
            http:
              endpoint: 0.0.0.0:4318
            grpc:
              endpoint: 0.0.0.0:4317

    ingester:
      max_block_duration: 5m

    compactor:
      compaction:
        block_retention: 1h

    storage:
      trace:
        backend: local
        local:
          path: /var/tempo/traces
        wal:
          path: /var/tempo/wal
        pool:
          max_workers: 100
          queue_depth: 10000

---
apiVersion: v1
kind: Service
metadata:
  name: tempo
  namespace: battlescope
  labels:
    app: tempo
spec:
  type: ClusterIP
  ports:
    - name: tempo-http
      port: 3200
      targetPort: 3200
      protocol: TCP
    - name: tempo-grpc
      port: 9096
      targetPort: 9096
      protocol: TCP
    - name: otlp-http
      port: 4318
      targetPort: 4318
      protocol: TCP
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
      protocol: TCP
  selector:
    app: tempo

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo
  namespace: battlescope
  labels:
    app: tempo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tempo
  template:
    metadata:
      labels:
        app: tempo
    spec:
      containers:
        - name: tempo
          image: grafana/tempo:latest
          args:
            - "-config.file=/etc/tempo/tempo.yaml"
          ports:
            - name: tempo-http
              containerPort: 3200
              protocol: TCP
            - name: tempo-grpc
              containerPort: 9096
              protocol: TCP
            - name: otlp-http
              containerPort: 4318
              protocol: TCP
            - name: otlp-grpc
              containerPort: 4317
              protocol: TCP
          volumeMounts:
            - name: tempo-config
              mountPath: /etc/tempo
            - name: tempo-storage
              mountPath: /var/tempo
          resources:
            requests:
              memory: "1Gi"
              cpu: "200m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
      volumes:
        - name: tempo-config
          configMap:
            name: tempo-config
        - name: tempo-storage
          emptyDir: {}
