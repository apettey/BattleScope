apiVersion: v1
kind: Secret
metadata:
  name: api-env
  namespace: battlescope
type: Opaque
stringData:
  DATABASE_URL: "${API_DATABASE_URL}"
  REDIS_URL: "${API_REDIS_URL}"
---
apiVersion: v1
kind: Secret
metadata:
  name: frontend-env
  namespace: battlescope
type: Opaque
stringData:
  VITE_API_URL: "${FRONTEND_VITE_API_URL}"
---
apiVersion: v1
kind: Secret
metadata:
  name: ingest-env
  namespace: battlescope
type: Opaque
stringData:
  REDISQ_URL: "${INGEST_REDISQ_URL}"
  REDIS_URL: "${INGEST_REDIS_URL}"
---
apiVersion: v1
kind: Secret
metadata:
  name: clusterer-env
  namespace: battlescope
type: Opaque
stringData:
  DATABASE_URL: "${CLUSTERER_DATABASE_URL}"
  REDIS_URL: "${CLUSTERER_REDIS_URL}"
---
apiVersion: v1
kind: Secret
metadata:
  name: scheduler-env
  namespace: battlescope
type: Opaque
stringData:
  DATABASE_URL: "${SCHEDULER_DATABASE_URL}"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: battlescope
type: Opaque
stringData:
  POSTGRES_USER: "${POSTGRES_USER}"
  POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
  POSTGRES_DB: "${POSTGRES_DB}"
